<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.jpeg" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img id="logo" src="img/instagram-logo.png" alt="instagram">
                <div class="profile-photo">
                    <img src="img/avatar.png" alt="avatar" height="60px" width="60px" >
                </div>
                <a href="" class="instagram-login">Continue como Alysson</a>
                <a href="" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Alysson Lima?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de Contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
